<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LogIn</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style type="text/css">
.divider:after, .divider:before {
	content: "";
	flex: 1;
	height: 1px;
	background: #eee !important;
}
</style>
</head>
<body>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
						class="img-fluid" alt="Phone image">
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
					<!-- Error and Success Messages -->
					<div class="mb-3">
						<!-- Error message -->
						<p class="text-danger text-center" th:text="${emgs}"
							style="font-weight: bold;"></p>
						<!-- Success message -->
						<p class="text-success text-center" th:text="${smgs}"
							style="font-weight: bold;"></p>
					</div>
					<form th:action="@{/login}" method="post" th:object="${counsellor}">
						<!-- Email input -->
						<div data-mdb-input-init class="form-outline mb-4">
							<input type="email" id="emailid" th:field=*{email}
								class="form-control form-control-lg" /> <label
								class="form-label" for="emailid">Email address</label>
						</div>

						<!-- Password input -->
						<div data-mdb-input-init class="form-outline mb-4">
							<input type="password" id="pwd" th:field="*{pwd}"
								class="form-control form-control-lg" /> <label
								class="form-label" for="pwd">Password</label>
						</div>

						<div class="d-flex justify-content-around align-items-center mb-4">
							<p class="mb-2" style="color: #393f81;">
								Don't have an account? <a href="register">Register here</a>
							</p>
						</div>

						<!-- Submit button -->
						<button type="submit" data-mdb-button-init data-mdb-ripple-init
							class="btn btn-primary btn-lg btn-block">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
