<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Enquiries</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="dashboard">View Dashboard</a></li>
			<li class="nav-item"><a class="nav-link" href="enquiry">Add
					Enquiry</a></li>
			<li class="nav-item"><a class="nav-link" href="viewEnqs">View
					Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
		</ul>
		<hr />
		<h2>View Enquiries Page</h2>

		<form th:action="@{filterEnq}" method="post"
			th:object="${viewEnqsFilterRequest}">
			<table>
				<tr>

					<td>Class Mode: <select th:field="*{classMode}">
							<option value="">-select-</option>
							<option value="Online">Online</option>
							<option value="Offline">Offline</option>
					</select>
					</td>



					<td>Course Name: <select th:field="*{courseName}">
							<option value="">-select-</option>
							<option value="Java">Java</option>
							<option value="JRTP">JRTP</option>
							<option value="AWS">AWS</option>
							<option value="Angular">Angular</option>
					</select></td>



					<td>Enquiry : <select th:field="*{enqStatus}">
							<option value="">-select-</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
					</select></td>
					<td><input value="Search" type="submit"
						class="btn btn-primary"></td>
				</tr>
			</table>

		</form>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Name</th>
					<th>Phno</th>
					<th>Course Name</th>
					<th>Class Mode</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="viewEnq, indexStart : ${viewEnqs}">
					<td th:text="${indexStart.index+1}"></td>
					<td th:text="${viewEnq.stuName}"></td>
					<td th:text="${viewEnq.stuPhno}"></td>
					<td th:text="${viewEnq.courseName}"></td>
					<td th:text="${viewEnq.classMode}"></td>
					<td th:text="${viewEnq.enqStatus}"></td>
					<td><a
						th:href="@{'/editEnq?enquiryId='+ ${viewEnq.enquiryId}}">Edit</a></td>
				</tr>
				<tr th:if="${viewEnqs.size()==0}">
					<td colspan="7" style="text-align: center; vertical-align: middle;">No
						Records Found</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
