<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Enquiry</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="dashboard">View Dashboard</a></li>
			<li class="nav-item"><a class="nav-link" href="enquiry">Add
					Enq</a></li>
			<li class="nav-item"><a class="nav-link" href="viewEnqs">View
					Enq</a></li>
			<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
		</ul>
		<h2>Adding New Enquiry</h2>
		<p style="color: red" th:text="${emgs}"></p>
		<p style="color: green" th:text="${smgs}"></p>
		<form th:action="@{/addEnquiry}" th:object="${enquiry}" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{stuName}"> <input
						type="hidden" th:field="*{enquiryId}"></td>
				</tr>
				<tr>
					<td>Phno:</td>
					<td><input type="number" th:field="*{stuPhno}"></td>
				</tr>
				<tr>
					<td>Class Mode:</td>
					<td><select th:field="*{classMode}">
							<option value="">-select-</option>
							<option value="Online">Online</option>
							<option value="Offline">Offline</option>
					</select></td>
				</tr>
				<tr>
					<td>Course Name :</td>
					<td><select th:field="*{courseName}">
							<option value="">-select-</option>
							<option value="Java">Java</option>
							<option value="JRTP">JRTP</option>
							<option value="AWS">AWS</option>
							<option value="Angular">Angular</option>
					</select></td>
				</tr>
				<tr>
					<td>Enquiry :</td>
					<td><select th:field="*{enqStatus}">
							<option value="">-select-</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
					</select></td>
				</tr>
				<tr>
					<td></td>
					<td><input value="Save" type="submit" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
