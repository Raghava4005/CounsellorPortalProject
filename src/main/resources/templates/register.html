<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .nav-link {
            color: #495057;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Register</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Create an Account</h2>
                    <!-- Error and Success Messages -->
                    <div class="mb-3">
                        <!-- Error message -->
                        <p class="text-danger text-center" th:text="${emgs}" style="font-weight: bold;"></p>
                        <!-- Success message -->
                        <p class="text-success text-center" th:text="${smgs}" style="font-weight: bold;"></p>
                    </div>
                    <form th:action="@{/register}" th:object="${counsellor}" method="post">
                        <!-- Name input -->
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required="required">
                        </div>
                        <!-- Email input -->
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required="required">
                        </div>
                        <!-- Phone number input -->
                        <div class="mb-3">
                            <label class="form-label" for="phno">Phone Number</label>
                            <input type="number" id="phno" th:field="*{phno}" class="form-control" required="required">
                        </div>
                        <!-- Password input -->
                        <div class="mb-3">
                            <label class="form-label" for="pwd">Password</label>
                            <input type="password" id="pwd" th:field="*{pwd}" class="form-control" required="required">
                        </div>
                        <!-- Submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                        <!-- Login link -->
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? <a href="/">Login Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
